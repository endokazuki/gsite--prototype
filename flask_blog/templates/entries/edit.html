{% extends"layout.html" %}
<!--layout.htmlを適用-->
{% block body %}
 <form action="{{ url_for('entry.update_entry',id=entry.id) }}" method=POST class=add-entry>
     <!--update_entryにidの引数を渡し、戻り値をデータベースに送信-->
    <div class="from-group">
        <label for="InputTitle">タイトル</label>
        <input type="text" class="form-control" id="InputTitle" name="title" value={{entry.title}}>
    </div>

    <div class="from-group">
        <label for="InputText">本文</label>
        <textarea class="form-control" id="InputText" name="text" rows="3">
            {{entry.text | safe}}
        </textarea>
    </div>

    <div class="from-group">
        <label for="InputCategory">カテゴリー</label>
            <select class="form-control" id="InputCategory" name="category" value={{entry.category}}>
                <option value="AI">AI</option>
                <option value="機械学習・ディープラーニング">機械学習・ディープラーニング</option>
                <option value="研究・応用実例">研究・応用実例</option>
                <option value="社会・法律">社会・法律</option>
                </select>
    </div>

    <div class="from-group">
        <label for="InputInitial">頭文字（全角）</label>
        <input type="text" class="form-control" id="InputInitial" name="initial" value={{entry.initial}}>
    </div>
    
    <button type="submit" class="btn btn-primary">更新</button>
</form>
{% endblock %}
<!--layout.htmlとはことなる部分の編集-->
